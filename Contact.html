        <h2 class="heading">Kontak <span>Kami</span></h2>

        <div class="form">
            <div class="input-box">
                <input type="text" placeholder="Full Name" id="name" required>
                <input type="email" name="email" placeholder="Email Address" id="email" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Phone Number" id="phone" required>
                <input type="text" placeholder="Email Subject" id="subject" required>
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn" onclick="sendMail()">Send Message</button>
        </div>
    </section>
